<body>
    <div class="container">
        <mat-list role="list">
            <mat-list-item style="color: white;" role="listitem">NAME</mat-list-item>
            <mat-list-item style="color: white;" role="listitem">Email</mat-list-item>
            <mat-list-item style="color: white;" role="listitem">Mobile Number</mat-list-item>
            <mat-list-item style="color: white;" role="listitem">
                <ngb-rating [(rate)]="currentRate"></ngb-rating>
            </mat-list-item>
          </mat-list>          
        <!-- horizontal -->
        <div class="row">
            <div class="col-sm-12">
                <h4>المشاريع الحاليه</h4>
                <div class="flip">
                    <div class="front" style="background-image: url(https://images.pexels.com/photos/540518/pexels-photo-540518.jpeg?w=1260&h=750&dpr=2&auto=compress&cs=tinysrgb)">
                    <h1 class="text-shadow">اسم المشروع</h1>
                    </div>
                    <div class="back">
                        <h2>
                            <a routerLink="view-project/1">عرض المشروع</a>
                        </h2>
                        <p>{{description | slice:0:80}} ...</p>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="col-sm-12">
                <!-- vertical -->
                <h4>المشاريع السابقه</h4>
                <div class="flip flip-vertical">
                    <div class="front" style="background-image: url(https://images.pexels.com/photos/38136/pexels-photo-38136.jpeg?w=1260&h=750&dpr=2&auto=compress&cs=tinysrgb)">
                    <h1 class="text-shadow">اسم المشروع</h1>
                    </div>
                    <div class="back">
                        <h2>
                            <a routerLink="view-project/1">عرض المشروع</a>
                        </h2>
                        <p>{{description | slice:0:80}} ...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
